<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AstroStar | Personal Astrology</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="astrology-container">
    <header>
      <h1>AstroStar</h1>
      <p>Your personalized astrology awaits</p>
    </header>
    <form id="astro-form">
      <div class="input-group">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="surname" placeholder="Surname" required />
        <input type="number" id="date" placeholder="Day (1-31)" min="1" max="31" required />
        <input type="number" id="month" placeholder="Month (1-12)" min="1" max="12" required />
        <input type="number" id="year" placeholder="Year (e.g. 1990)" min="1900" max="2025" required />
      </div>
      <button type="submit">Show My Astrology</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
